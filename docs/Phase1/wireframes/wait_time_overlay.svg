<!-- SVG 01 — Wait-Time Overlay -->
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SelfOS wait time overlay">
  <rect width="800" height="500" fill="#f7f7f7"/>
  <!-- Context Bar -->
  <rect x="220" y="70" width="360" height="28" rx="6" fill="#fff" stroke="#dcdcdc"/>
  <text x="240" y="90" font-family="Inter, sans-serif" font-size="12" fill="#555">AI processing… ⟳</text>
  <!-- Prompt Card -->
  <rect x="160" y="120" width="480" height="220" rx="12" fill="#fff" stroke="#dcdcdc"/>
  <text x="190" y="160" font-family="Inter, sans-serif" font-size="16" fill="#333">SelfOS Prompt</text>
  <text x="190" y="190" font-family="Inter, sans-serif" font-size="14" fill="#555">Do you prefer concise or verbose explanations?</text>
  <!-- Buttons -->
  <rect x="190" y="230" width="160" height="40" rx="8" fill="#4A90E2"/>
  <text x="235" y="256" font-family="Inter, sans-serif" font-size="14" fill="#fff">Concise</text>
  <rect x="370" y="230" width="160" height="40" rx="8" fill="#ededed" stroke="#dcdcdc"/>
  <text x="420" y="256" font-family="Inter, sans-serif" font-size="14" fill="#333">Verbose</text>
  <!-- Skip link -->
  <text x="560" y="258" font-family="Inter, sans-serif" font-size="12" fill="#888">Skip</text>
  <!-- Progress -->
  <circle cx="400" cy="360" r="12" fill="#fff" stroke="#dcdcdc"/>
  <text x="420" y="365" font-family="Inter, sans-serif" font-size="12" fill="#888">AI processing…</text>
</svg>

